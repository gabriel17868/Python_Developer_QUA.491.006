<!doctype html>
<html lang="en">

<head>
    <meta name="author" content="Gabriel Maraschin">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-dark" data-bs-theme="dark">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg mb-5" data-bs-theme="dark" style="background-color: #16161d;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/icons8-python-48.png" alt="Icone" style="margin: -10px 0px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cadastrar</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Listar
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Listar todos os usuários</a></li>
                            <li><a class="dropdown-item" href="#">Pesquisar usuário</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Alterar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Excluir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- fim do navbar -->

    <!-- container -->
    <div class="container">
        <h1>Formulário</h1>
        <hr class="mb-5">

        <h2>Dados pessoais</h2>
        <hr class="mb-5">
        <form action="" method="">
            <!-- row 1-->
            <div class="row">
                <!-- Campo Nome -->
                <div class="col-12 col-md-6 col-lg-8">
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nome Completo</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>

                <!-- Campo CPF -->
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-default">CPF</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>
            <!-- fim do row 1-->
            <!-- row 2-->
            <div class="row">
                <!-- Campo Telefone -->
                <div class="col-12 col-md-12 col-lg-4">
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-default">Telefone</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>

                <!-- Campo Data de Nascimento -->
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-default">Data de nacimento</span>
                        <input type="date" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>

                <!-- Campo Gênero -->
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="input-group mb-4">
                        <label class="input-group-text" for="inputGroupSelect01">Gênero</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Escolha...</option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                            <option value="3">Outro</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- fim do row 2-->

            <!-- row 3-->
            <div class="row">
                <!-- Campo E-mail -->
                <div class="col-12 col-md-6">
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-default">E-mail</span>
                        <input type="email" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>

                <!-- Campo Escolaridade -->
                <div class="col-12 col-md-6">
                    <div class="input-group mb-4">
                        <label class="input-group-text" for="inputGroupSelect01">Escolaridade</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Escolha...</option>
                            <option value="1">Nível Fundamental</option>
                            <option value="2">Médio</option>
                            <option value="3">Nível Superior</option>
                            <option value="4">Pós-graduação</option>
                            <option value="5">Mestrado</option>
                            <option value="6">Doutorado</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- fim do row 3-->

            <!-- Formulário Endereço -->
            <h2>Endereço</h2>
            <hr class="mb-5">
            <!-- row 4-->
            <div class="row">
                <!-- Campo CEP -->
                <div class="col-12 col-md-4 col-lg-2">
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-default">CEP</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>

                <!-- Campo Estado -->
                <div class="col-12 col-md-8 col-lg-5">
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-default">Estado</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>

                <!-- Campo Cidade -->
                <div class="col-12 col-md-8 col-lg-5">
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-default">Cidade</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>
            <!-- fim do row 4-->

            <!-- row 5-->
            <div class="row">
                <!-- Campo Bairro -->
                <div class="col-12 col-md-12 col-lg-5">
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-default">Bairro</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>

                <!-- Campo Lougradouro -->
                <div class="col-12 col-md-8 col-lg-5">
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-default">Lougradouro</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>

                <!-- Campo Número -->
                <div class="col-12 col-md-4 col-lg-2">
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-default">Número</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>
            <!-- fim do row 5-->

            <!-- row 6-->
            <div class="row">
                <!-- Campo Complemento -->
                <div class="col-12">
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-default">Complemento</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>
            <!-- fim d0 row 6-->

            <!-- Botão-->
             <div class="row">
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
             </div>
        </form>
    </div>
    <!-- fim do container-->

    <!-- scripts js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
